<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./svg/logo.svg"/>
    <title>App Presupuesto</title>
</head>
<body onload="cargarApp()">
    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-center bg">
                <div>
                    <h1 class="fw-bold">Presupuesto</h1>
                    <p id="presupuestoTotal" class="fw-semibold text-center text-success dato">$ 500</p>
                </div>
                <div class="triangulo"></div>
        </div>

        <div class="container-general d-flex">
            <div class="buscador">
                <form class="d-flex justify-content-center gap-2 mt-5" id="forma" onsubmit="return false;">
                    <div class="">
                        <select class="form-select" id="tipo" aria-label="Default select example" required>
                            <option value="">Agregar opción</option>
                            <option value="agregar">Ingreso</option>
                            <option value="quitar">Egreso</option>
                        </select>
                    </div>
                    <div class="">
                        <input type="text" class="form-control parametro" id="descripcion" placeholder="Agregar Descripción">
                    </div>
                    <div>
                        <input type="number" class="form-control parametro" id="valor" step="any" placeholder="valor">
                    </div>
                    <div class="">
                        <div id="liveAlertPlaceholder"></div>
                        <button type="submit" class="btn m-auto boton showResults" id="liveAlertBtn" onclick="agregarDato()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="d-flex justify-content-between mt-5 ps-5 aux a2" >
                    <p class="fw-bold">Ingresos Totales</p>
                    <p id="ingresos" class="text-success m-auto">+ 4,000.00</p>
                </div>
    
                <div class="d-flex justify-content-between ps-5 mt-2 aux">
                    <p class="fw-bold">Egresos Totales</p>
                    <p id="egresos" class="text-danger m-auto"> - 500 </p>
                </div>
            </div>

    
            <div class="contenedor-datos">
                <div class="ingresos-datos">
                    <h2 class="fw-bold">INGRESOS</h2>
                    <div class="lista-ingresos">
                        <!-- Se genera el html -->
                    </div>
                </div>
        
                <div class="egresos-datos">
                    <h2 class="fw-bold mt-4">EGRESOS</h2>
                    <div class="lista-egresos">
                        <!-- Se genera el html -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="javascript/dato.js"></script>
<script src="javascript/ingreso.js"></script>
<script src="javascript/egreso.js"></script>
<script src="javascript/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</html>
